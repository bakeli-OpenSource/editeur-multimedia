<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="modifPhoto.css">
    <title>Editeur</title>
</head>
<body>

    <div class="editeur-container">

        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <a href="../page d'acceuil/acceuil.html">
                    <img src="images/Vector.png" alt="">
                </a>
            </div>
            <div class="side-contenu">
                <!-- Boutton Ajout Fichier -->
                <div class="bloc">
                    <input type="file" accept="image/*" id="uploadImage" class="btnImputs">
                    <label for="uploadImage">+</label> 
                </div>
            </div>

            <!-- Boutton retour -->
            <div class="retou-button">
                <i class="fa-solid fa-delete-left"></i>
            </div>
        </div>


        <!-- Page d'Edition -->
        <div class="edition-page">
            <!-- Premiere Section -->
            <div class="barre">
                <h2 class="titre">Editeur d'images</h2>

                <!-- Button Exportation -->
                <div class="button-export" id="downloadBtn">
                    <h3>Export</h3>
                    <i class="fa-solid fa-upload"></i>
                </div>
            </div>

            <!-- Deuxieme Section -->
            <div class="real-part">

                <!-- Parties de vue des modification en temps réel -->
                <div class="edition-part">
                    <!-- Edition -->
                    <div class="part-changement">
                        <!-- le canvas -->
                        <canvas id="canvas"></canvas>
                       
                    </div>

                    <!-- Barre de modification -->
                    <div class="modif-part">
                        <div class="select">
                            <i class="fa-solid fa-right-long"></i>
                            <h3 class="aModif">Filtre</h3>
                        </div>
                        <div class="modification">
                            <div class="affichage filtrer">
                                <div class="toolbar-item">
                                    <label for="brightness" class="toolbar_label">Brightness</label>
                                    <input type="range" class="toolbar_input"  id="brightness" min="0" max="200">
                                </div>
                               
                                <div class="toolbar-item">
                                    <label for="inversion" class="toolbar_label">Inversion</label>
                                    <input type="range" class="toolbar_input"  id="inversion" min="0" max="100">
                                </div>
                                <div class="toolbar-item">
                                    <label for="contraste" class="toolbar_label">Contraste</label>
                                    <input type="range" class="toolbar_input"  id="contraste" min="0" max="200">
                                </div>
                                <div class="toolbar-item">
                                    <label for="sapia" class="toolbar_label">Sapia</label>
                                    <input type="range" class="toolbar_input"  id="sapia" min="0" max="200">
                                </div>
                                <div class="toolbar-item">
                                    <label for="noirblanc" class="toolbar_label">Noir - blanc</label>
                                    <input type="range" class="toolbar_input"  id="noirblanc" min="0" max="200">
                                </div>
                                <div class="toolbar-item">
                                    <label for="saturation" class="toolbar_label">Saturation</label>
                                    <input type="range" class="toolbar_input"  id="saturation" min="0" max="200">
                                </div>
                            </div>
                            <div class="affichage zoneText">
                                <textarea name="" id="textInput"></textarea>
                                <select id="fontType">
                                    <option value="Arial">Arial</option>
                                    <option value="Times New Roman">Times New Roman</option>
                                    <option value="Courier New">Courier New</option>
                                </select>
                                <!-- <div class="couleur">
                                    <div class="lacouleur"></div>
                                </div> -->

                                <input type="color" id="textColor">

                                <label id="taille">Taille</label>
                                <input type="range" id="fontSize" min="10" max="100" value="30">
                                <!-- <div class="toolbar-item">
                                    <label for="saturation" class="toolbar_label">Taile</label>
                                    <input type="range" class="toolbar_input"  id="saturation" min="0" max="200">
                                </div> -->
                                
                                    <div class="styles">
                                        <label>Styles :</label>
                                        <div class="style-options">
                                            <label>
                                                <input type="checkbox" id="bold"> Gras
                                            </label>
                                            <label>
                                                <input type="checkbox" id="italic"> Italique
                                            </label>
                                            <label>
                                                <input type="checkbox" id="underline"> Souligné
                                            </label>
                                        </div>
                                    </div>
                                
                                <div class="btnInfo">
                                    <!-- <button id="downloadBtn">Télécharger</button> -->
                                    <button id="addTextBtn">Ajouter un Texte</button>
                                      <button id="deleteTextBtn">Supprimer le texte</button> 
                                </div>
                            </div>
                            <div class="affichage coupure">
                                <h5>Intervale</h5>
                                <div class="interval">
                                    <div class="right">
                                        <p>Debut</p>
                                        <input type="text" maxlength="2">
                                    </div>
                                    <div class="right">
                                        <p>Fin</p>
                                        <input type="text" maxlength="2">
                                    </div>   
                                </div>
                                <button>Couper</button>
                            </div>
                            <div class="affichage cadrer">
                                <button>Appliquer</button>
                            </div>
                            <div class="affichage dessiner">
                                <h4>Couleur</h4>
                                <div class="couleurDessin">
                                    <div class="lacouleurDessin"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Troisieme Section -->
            <div class="effet">
                <!-- Barres des effets applicables -->
                <div class="barre-effet">
                    <div class="side" id="filtrer"> <!-- active -->
                        <i class="fa-solid fa-sort"></i>
                        <p>Filtre</p>
                    </div>
                    <div class="side" id="text">
                        <i class="fa-solid fa-font"></i>
                        <p>Texte</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"></script>
    <script src="modifPhoto.js"></script>
    <script src="edit2.js"></script>
    <!-- <script src="effet.js"></script>  -->
</body>
</html>
