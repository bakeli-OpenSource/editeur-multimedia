                                <h5>Intervale</h5>
                                <div class="interval">
                                    <div class="right">
                                        <label for="startTimeRange">Debut</label>
                                        <input type="range" id="startTimeRange" name="startTimeRange" min="0" max="60" value="0" step="1">
                                        <span id="startTimeValue">0</span>
                                    </div>
                                    <div class="right">
                                        <label for="endTimeRange">Fin</label>
                                        <input type="range" id="endTimeRange" name="endTimeRange" min="1" max="60" value="5" step="1">
