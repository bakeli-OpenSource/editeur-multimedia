<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css">
    <script type="module" src="register.js" defer></script>
  <title>Formulaire éditeur multimédia</title>
  </head>
  <body>
     <div class="container">
      <div class="imag">
       <div class="fun">
        <h2>Welcome to <br> Pixel Innovant</h2>
        <p>Sign in or Create a new accont with us.   </p>
       </div>
      </div>

      <div class="forme">
        <form method="post" action="">
          
          <!-- messGE -->
          <div id="signUpMessage" class="messageDiv" style="display: none;"></div>

           <div class="Nom-prenom">
            <div class="name" >
              <label for="first-name">Prenom</label>
             <div>
               <input type="text" name="first-name" id="first-name">
             </div>
            </div>
    
            
            <div class="name" >
              <label for="last-name">Nom</label>
             <div>
               <input type="text" name="last-name" id="last-name">
             </div>
            </div>
           </div>

        <div class="email" >
          <label for="email">Email</label>
         <div class="inputItems">
           <input type="email" name="email" id="email">
         </div>
        </div>

        <div class="code" >
          <label for="password">Mot de passe</label>
         <div class="inputItems">
           <input type="password" name="password" id="password">
         </div>
        </div>

        <div class="code" >
          <label for="password">Confirmer mot de passe</label>
         <div class="inputItems">
           <input type="password" name="password" id="confirm-password">
         </div>
        </div>
        
        <div class="submit">
          <button id="submitSignUp" class="btn">S'enregistrer</button>

        
        <p class="connect">
          Vous avez déjà un compte? <a href="login.html"><span>Se Connecter</span></a>
      </p>
        </div>
         
       </form>
      </div>
     </div>
<script src="main.js"></script>
  </body>
</html>
