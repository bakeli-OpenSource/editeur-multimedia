<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="../style.css" />
    <script type="module" src="login.js" defer></script>
    <title>Formulaire éditeur multimédia</title>
  </head>
  <body>
    <div class="container">
      <div class="imag">
        <div class="fun">
          <h2>
            Welcome to <br />
            Pixel Innovant
          </h2>
          <p>Sign in or Create a new accont with us.</p>
        </div>
      </div>

      <div class="forme">
        <form method="post" action="" id="logForm">
          <!-- messGE -->
          <div
            id="signInMessage"
            class="messageDiv"
            style="display: none"
          ></div>

          <div id="errorMessage" class="messageError" style="display: none"></div>

          <div class="email">
            <label for="email">Email</label>
            <div class="inputItems">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Entrer votre mail"
              />
            </div>
          </div>

        <div class="code" >
          <label for="password">Mot de passe</label>
         <div class="inputItems">
           <input type="password" name="password" id="password"  placeholder="Entrer votre mot de passe">
         </div>
        </div>
        
        <div class="submit">
          <button class="btn" type="submit" id="submitSignIn">Se connecter </button>
          <!-- <button class="btn" type="submit" id="connecter">Se connecter </button> -->
         <div class="forget">
        <a href="" id="forgotPasswordLink">Mot de passe oublié</a>
      </div>
        <p class="connect">
          Vous n'avez pas de compte? <a href="register.html"><span>Creer un compte</span></a>
      </p>
        </div>
         
       </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
  <script src="main.js"></script>
</html>
