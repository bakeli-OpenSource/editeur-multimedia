
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dessin</title>
    <link rel="stylesheet" href="dessin.css">
</head>
<body>
    <section id="dessin">
        <canvas id="feuille" width="400" height="50"></canvas>
        <div id="palette">
            <div data-color="blue"></div>
            <div data-color="green"></div>
            <div data-color="yellow"></div>
            <div data-color="red"></div>
            <div data-color="black"></div>
            <div data-color="#839c49"></div>
            <div data-color="purple"></div>
        </div>
        <div id="outils">
            <div id="plus">+</div>
            <div id="moins">-</div>
            <div id="gomme">E</div>
            <div id="effacer">X</div>
        </div>
    </section>
    <script src="Dessin.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
