<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Innovant page d'accueil</title>
    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- link css -->
    <link rel="stylesheet" href="accueil.css" />
  </head>
  <body>
    <div class="container">
      <!-- main content -->
      <main>
        <div class="head">
          <h1 class="title">Pixel Innovant</h1>
          <button id="deconnecter">Deconnexion</button>
          <div class="nav-Right">
            <div class="user-Zone">
              <div class="profil">
                <img
                  src="/images/background.jpg"
                  alt="User-photo"
                  id="userProfil"
                />
                <span class="Dot"></span>
              </div>
              <div class="user-complete-name">
                <p id="userFirstName">John</p>
                &nbsp;
                <p id="userName">Doe</p>
              </div>
            </div>
            <div class="theme">
              <input
                class="container_toggle"
                type="checkbox"
                id="switch"
                name="mode"
              />
              <label for="switch">Toggle</label>
            </div>
          </div>
        </div>
        <hr />
        <section>
          <a href="#" class="card card1">
            <img src="/images/Frame.png" alt="card image" />
            <div>
              <p class="cardTitle">Éditeur de Vidéos</p>
              <p>Découpe, fusionne et modifie tes vidéos facilement.</p>
              <div class="icon">
                <i class="fa-solid fa-film"></i>
                <i class="fa-solid fa-plus add"></i>
              </div>
            </div>
          </a>
          <a href="#" class="card card2">
            <img src="/images/Frame (4).png" alt="card image" />
            <div>
              <p class="cardTitle">Éditeur d'Images</p>
              <p>Ajoute des filtres, recadre et ajuste tes images.</p>
              <div class="icon">
                <i class="fa-solid fa-image"></i>
                <i class="fa-solid fa-plus add"></i>
              </div>
            </div>
          </a>
          <a href="#" class="card card3">
            <img src="/images/Frame (2).png" alt="card image" />
            <div>
              <p class="cardTitle">Créateur de GIFs</p>
              <p>Transforme tes vidéos et images en GIFs animés.</p>
              <div class="icon">
                <i class="fa-solid fa-magic-wand-sparkles"></i>
                <i class="fa-solid fa-plus add"></i>
              </div>
            </div>
          </a>
        </section>
      </main>
    </div>
  </body>
  <script src="accueil.js"></script>
 
</html>
